<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- form tag ==> block Element -->
    <form autocomplete="off" method="post">
        <!-- form elements ==> inline elements  -->
        <label>Full Name</label>
        <input type="text"  name="fullName" autofocus required> <br>
        <label for="userEmailInput">Email</label>
        <input type="email" id="userEmailInput" name="userEmail" autocomplete="off"> <br>

        <input type="password" id="userPasswordInput" name="userPassword" placeholder="enter your password">

        <label>Shipping area</label>
        <input type="text" id="" value="Alex" disabled name="shippingArea">
        <input type="text" value="Alex" readonly name="shippingArea2">
        <br>

        <label>
            age
        </label>
        <input type="number" name="age">

        <textarea rows="5" cols="50"  name="message" required placeholder="enter your message"></textarea>
        <br>

        <label>Gender</label>
        <input type="radio" value="male"  name="userGender"> <label>Male</label>
        <input type="radio" value="female"  name="userGender"> <span>Female</span>
        <br>

        <label>Courses</label>
        <input type="checkbox" name="course" value="front"> <span>Frontend</span>
        <input type="checkbox" name="course" value="back"> <span>Backend</span>
        <input type="checkbox" name="course" value="mob"> <span>Mobile</span>

<br>
        <!-- <label>
            Language
        </label> -->
        <!-- <select name="lang" multiple>
            <option disabled selected >Choose Your language</option>
            <option value="en">English </option>
            <option value="it">Italy</option>
            <option value="gr">Germany</option>
        </select> -->


        <select name="lang">
            <option disabled selected value="null" >Choose Your language</option>
            <option value="en">English </option>
            <option value="it">Italy</option>
            <option value="gr" >Germany</option>
        </select>

        <br>

        <label>ID image</label>
        <input type="file" name="idImg" multiple accept="image/*">
        <!-- accept ==> search -->
        <br>

        <input type="text" placeholder="enter ID number" minlength="3" maxlength="14">
        <br>
        <input type="text" placeholder="numbers only" pattern="[0-9]{2}" title="numbers only">

        <br>
        <input type="text" placeholder="letters only" pattern="[A-Za-z]{3}">

        <br>
        <input type="color" name="productColor">
        <br>

        <input type="date">
        <input type="datetime-local">
        <input type="month">

        <input type="range" name="range" step="25" value="50" min="100" max="200" id="">

        <br>

        <input type="tel" pattern="^01[0125][0-9]{8}" placeholder="phone">

        <input type="password" pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])(?=.*[!@#$%^&*_=+-]).{8,12}$" name="" id="">


        <input type="submit" value="Login">
        <!-- default type inside form = submit -->
        <button type="button">
            Register
        </button>

        <input type="reset">
    </form>

    <hr>

    <input type="submit">
 
    
</body>
</html>
