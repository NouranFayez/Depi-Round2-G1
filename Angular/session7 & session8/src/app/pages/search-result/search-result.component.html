<div class="container">

    <div class="row justify-content-center" *ngIf="!isLoaded">
        <div class="col-9">
            <img src="loading.gif" class="w-100" alt="">
        </div>
    </div>
    
    <div class="row" *ngIf="isLoaded">

        <div class="col-12 col-md-4" *ngFor="let item of products">
            <div class="card">
                <img src="{{item.image}}" alt="">
                <div class="card-body">
                    <h4>{{item.name}}</h4>
                    
                </div>
            </div>
        </div>
    </div>
</div>



<ngx-spinner bdColor = "rgba(0, 0, 0, 0.8)"
 size = "large" color = "#fff"
  type = "line-spin-fade"
   [fullScreen] = "true"><p style="color: white" > waiting for data </p></ngx-spinner>
