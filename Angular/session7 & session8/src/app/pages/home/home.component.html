<div class="container">
    <div class="row">
        
        <input type="text" class="form-control" 
         #searchInput [(ngModel)]="search" (keyup.enter)="handleSearch(searchInput)">
         <button class="btn btn-primary" routerLink="/search"
         [state]="{'searchWord': search}">Search</button>
    </div>

</div>


<!-- https://full.faedg.com/api/search-by-keyword  ==> body ={keyword : 'searchWord'} -->
