<!-- Reactive Form -->

<div class="container">
    <form class="row mt-3 gy-3" [formGroup]="loginForm" (ngSubmit)="handleSubmit()">
        <div class="col-12 alert alert-danger" 
        *ngIf="errorMsg">
            {{errorMsg}}
        </div>
        <div class="col-12 col-md-6">
            <input type="email" class="form-control"
             formControlName="email" (input)="errorMsg = null"  placeholder="enter your email">
             <!-- <div class="alert alert-danger" *ngIf="loginForm.submitted && userPassword.invalid">
                <p *ngIf="userPassword?.errors?.['required']">password is required</p>
                <p *ngIf="userPassword?.errors?.['pattern']">enter numbers only</p>
             </div> -->
             <div class="text-danger" 
             *ngIf="isSubmitted && emailControl.invalid">
                <p *ngIf="emailControl.errors?.['required']">email is required</p>
                <p *ngIf="emailControl.errors?.['email']">invalid email</p>
                <p *ngIf="emailControl.errors?.['minlength']">min leng = 10</p>
             </div>
        </div>
        <div class="col-12 col-md-6">
            <input type="password" class="form-control"  (input)="errorMsg = null"
            formControlName="password" placeholder="enter your password">

            <div class="text-danger" 
            *ngIf="isSubmitted && LoginControls.password.invalid">
                <p *ngIf="LoginControls.password.errors?.['required']">password is required</p>
            </div>
        </div>
        <div class="col-12">
            <button class="btn btn-primary">Login</button>
        </div>
    </form>
</div>
